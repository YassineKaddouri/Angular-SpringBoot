
<!doctype html>

<body>
<div class="main-div">
    <mat-card class="relative ring-4 ring-crossdock-primary-500 ring-opacity-50">
        <mat-card-header>
            <mat-card-title class="text-2xl mb-4 pl-4 border-l-4 border-crossdock-warn-500 text-crossdock-warn-500" >
                  Authentification
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <mat-card-content class="mx-4">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label > Nom d'utilisateur</mat-label>
                    <input matInput  formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label >Mot de passe</mat-label>
                    <input matInput type="password" 
                        formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="flex justify-center">
                <button mat-raised-button type="submit" color="warn"
                    class="text-white px-10 text-lg py-2">Connecter</button>
                  
            </mat-card-actions>
            
             <mat-card-actions class="flex justify-center">
           
                    <button (click)="signup()"  class="text-1xl  flex justify-center text-crossdock-warn-500">Cr√©er un compte</button>
            </mat-card-actions>
      
          
               
            

        </form>

    </mat-card>
