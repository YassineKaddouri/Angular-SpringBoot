<mat-form-field  style="width: 15rem" floatLabel="auto">
  <mat-label><mat-icon style="font-size: 15px;">search</mat-icon>Chercher</mat-label>
  
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Reservation"  #input>
</mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> ID </th>
        <td mat-cell *matCellDef="let row" class="text-dark"> {{row.id}} </td>
      </ng-container>
  
     
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editSite(row)" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteSite(row.id)" mat-icon-button color="warn" >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune r√©sultat pour vos recherche "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
