<div class="relative flex justify-between px-10 py-5 items-center">
    <h1>Ajouter User-Roles</h1>
</div>
<div class="mat-elevation-z4 px-10 py-10 items-center" >
    <form [formGroup]="roleUserForm"  (ngSubmit)="submit()">
        <ng-template matStepLabel>Infos Site</ng-template>
        <mat-form-field appearance="outline" class="w-100-p">
            <mat-label >Nom User</mat-label>
            <mat-select 
                formControlName="user">
                <mat-option *ngFor="let users of user" [value]="users.username">
                    {{ users.name }}-{{ users.username }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="w-100-p">
            <mat-label >Nom de Role</mat-label>
            <mat-select 
                formControlName="role">
                <mat-option *ngFor="let roles of role" [value]="roles.name">
                    {{ roles.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <div class="flex gap-4">
            <button mat-raised-button color="success"  type="submit">Soumettre</button>
        </div>    -->
        <div class="flex justify-end">
            <button mat-flat-button color="primary" class="text-white" type="submit">Soumettre</button>
        </div>
    </form>
</div>
