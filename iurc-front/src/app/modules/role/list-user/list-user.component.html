    <mat-form-field  style="width: 15rem" floatLabel="auto">
      <mat-label><mat-icon style="font-size: 15px;">search</mat-icon>Chercher</mat-label>
      
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Reservation"  #input>
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="cc">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> ID </th>
            <td mat-cell *matCellDef="let row"  class="text-dark">{{row.id}} </td>
          </ng-container>
      
         
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> Name </th>
            <td mat-cell *matCellDef="let row"  class="text-dark"> {{row.name}} </td>
          </ng-container>

             <!-- Name Column -->
             <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> Username </th>
                <td mat-cell *matCellDef="let row"  class="text-dark">{{row.username}}  </td>
              </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> Image </th>
            <td mat-cell *matCellDef="let row"  class="text-dark"> <img  src={{row.image}}  style="width: 20%;height: 30%;" /></td>
          </ng-container>
   
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> Action </th>
            <td mat-cell *matCellDef="let row"  class="text-dark"> 
              
                <!-- <button mat-icon-button color="accent" (click)="openz(row.id)">
                  <mat-icon>visibility</mat-icon>
                </button> -->
                <button mat-icon-button color="warn" (click)="deleteUser(row.id)" >
                  <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
