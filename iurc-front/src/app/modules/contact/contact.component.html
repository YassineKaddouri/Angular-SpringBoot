<body>
<app-navbar></app-navbar>

<div class="container">
 
 <div class="row">
     <div class="col-md-6">
      <div class="text-center">
        <h3 class="text-primary">Envoyez nous des remarques, des id√©es ...</h3>
    </div>
    <div class="card card-form">
      <div class="text-center">
        <p class="lead">Contactez nous</p>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit()" class="row">
 
        <div class="bg-white ">
            <div class="p-4 ">
            
                <div class="mt-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input class="form-control" name="destinataire" placeholder="destinataire"
                             type="text" value="" [(ngModel)]="mail.destinataire">
                </div>
                <div class="mt-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input class="form-control" name="object" ngModel placeholder="Email" 
                            type="text" value="" [(ngModel)]="mail.object">
                </div>
                <div class="mt-3 mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" ngModel name="message" placeholder="Message" 
                            id="exampleFormControlTextarea1" [(ngModel)]="mail.message"
                              rows="2"></textarea>
                </div>
                <button class="btn btn-primary">
                    Emvoyer
                </button>
            </div>
        </div>
  </form>
</div>
     </div>
     <div class="col-md-6">
     
        <div class="imgAbt" style="margin-top: 10%;">
          <img src="../../assets/images/contact.png" />
      </div>
     </div>
 </div>
</div>

</body>
</html>
