<mat-form-field appearance="standard">

    <mat-label>rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Uf" #input>

    <mat-label>Date Debut</mat-label>
    <input [matDatepicker]="pickerD"  matInput placeholder="date Debut" [(ngModel)]="selectedDate " (ngModelChange)="checkDate($event)">
    <mat-datepicker-toggle matSuffix [for]="pickerD"></mat-datepicker-toggle>

  <div class="mat-elevation-z8">
    <table class="table-primary" mat-table [dataSource]="dataSource" matSort style="border-radius: 10px;">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id" >
        <th  mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
     
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header class="text-center" > Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"  [ngStyle]="{'background-color': row.color}"> {{row.status}}</td>
      </ng-container>
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patients </th>
        <td mat-cell *matCellDef="let row">
          <!-- <ul *ngFor="let i of row.idReservation">
            <li>
              {{row.idReservation.Patient}}
            </li>
          </ul> -->
        <!-- {{row.patient.nom + ' ' + row.patient.prenom}} -->
          <p *ngIf="row.patient">
            {{row.patient.nom + ' ' + row.patient.prenom}}
          </p>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editUf(row)" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteUf(row.id)" mat-icon-button color="accent">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune r√©sultat pour vos recherche "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users" style="font-size: 15px;"></mat-paginator>
  </div>
