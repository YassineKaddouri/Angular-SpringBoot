<div class="flex justify-between px-10 py-5 items-center">
  <h1 > <span style="font-size: 150%;">| </span> Liste Reservation</h1>
  <div class="flex gap-4">

<button mat-raised-button   (click)="openDialog()" style="background-color:#184a73;" ><span style="color: white;">Ajouter</span></button>
      <!--<a mat-mini-fab color="success" routerLink=".">link</a>-->
  </div>
</div>

  <mat-form-field  style="width: 15rem" floatLabel="auto">
    <mat-label><mat-icon style="font-size: 15px;">search</mat-icon>Chercher</mat-label>
    
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Reservation"  #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> ID </th>
        <td mat-cell *matCellDef="let row" class="text-dark"> {{row.id}} </td>
      </ng-container>
  
     
  
      <!-- Date debut Column -->
      <ng-container matColumnDef="date_debut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Date debut </th>
        <td mat-cell *matCellDef="let row" class="text-dark"> {{row.dateDebut | date:"dd/MM/yyyy HH:mm"}} </td>
      </ng-container>
  
      <!-- Date fin Column -->
      <ng-container matColumnDef="date_fin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Date fin </th>
        <td mat-cell *matCellDef="let row" class="text-dark"> {{row.dateFin | date:"dd/MM/yyyy HH:mm"}} </td>
      </ng-container>

      <!-- Patient Column -->
      <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Patient </th>
          <td mat-cell *matCellDef="let row" class="text-dark"> {{row.patient.nom}} {{row.patient.prenom}} </td>
       
        </ng-container>
       
      <!-- Uf Column -->
      <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> UF </th>
          <td mat-cell *matCellDef="let row" class="text-dark"> {{row.uf.name}}</td>
        </ng-container>
      <ng-container matColumnDef="action" class="text-dark">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editReservation(row)" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteReservation(row.id)" mat-icon-button >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune r√©sultat pour vos recherche "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
