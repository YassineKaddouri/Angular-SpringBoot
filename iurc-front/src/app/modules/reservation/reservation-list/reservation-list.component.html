<mat-form-field appearance="fill">

    <mat-label>Chercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Reservation" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
     
  
      <!-- Date debut Column -->
      <ng-container matColumnDef="date_debut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date debut </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDebut | date:"dd/MM/yyyy HH:mm"}} </td>
      </ng-container>
  
      <!-- Date fin Column -->
      <ng-container matColumnDef="date_fin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
        <td mat-cell *matCellDef="let row"> {{row.dateFin | date:"dd/MM/yyyy HH:mm"}} </td>
      </ng-container>

      <!-- Patient Column -->
      <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
          <td mat-cell *matCellDef="let row"> {{row.patient.nom}} {{row.patient.prenom}} </td>
       
        </ng-container>
       
      <!-- Uf Column -->
      <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> UF </th>
          <td mat-cell *matCellDef="let row"> {{row.uf.name}}</td>
        </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editReservation(row)" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteReservation(row.id)" mat-icon-button color="accent">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune r√©sultat pour vos recherche "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
