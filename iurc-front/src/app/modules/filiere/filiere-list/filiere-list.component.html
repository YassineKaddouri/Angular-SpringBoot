<div class="flex justify-between px-10 py-5 items-center">
    <h1 >Infos Filière</h1>
    <div class="flex gap-4">
        <!-- <mat-form-field appearance="outline" class="search-form-field">
            <input matInput [placeholder]=" 'AGENCIES.LIST_PAGE.SEARCH' | translate" [formControl]="searchControl">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field> -->
  
  <!--      <button mat-raised-button color="success" routerLink="/site/add">Ajouter</button>-->
  
        <button mat-raised-button color="success" (click)="openDialog()">Ajouter</button>
        <!--<a mat-mini-fab color="success" routerLink=".">link</a>-->
    </div>
  </div>
  <mat-form-field appearance="fill">
  
      <mat-label>Chercher</mat-label>
      
      <!-- <mat-icon>filter_list</mat-icon> -->
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Filière" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column 
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>-->
    
       
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Address Column -->
       
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button  color="primary" (click)="editFiliere(row)">
                  <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteFiliere(row.id)" mat-icon-button color="accent">
                  <mat-icon>delete</mat-icon>
              </button>
              <!-- <button (click)="openDialogDel()" mat-icon-button color="accent">
                <mat-icon>delete</mat-icon>
            </button> -->
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Aucune résultat pour vos recherche "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
