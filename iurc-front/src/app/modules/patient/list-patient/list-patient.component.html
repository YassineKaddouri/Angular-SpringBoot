<mat-form-field  style="width: 15rem" floatLabel="auto">
  <mat-label><mat-icon style="font-size: 15px;">search</mat-icon>Chercher</mat-label>
  
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Patient" #input  >
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Id </th>
      <td mat-cell *matCellDef="let row" class="text-dark"> {{row.id}} </td>
    </ng-container>



    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Nom </th>
      <td mat-cell *matCellDef="let row" class="text-dark"> {{row.nom}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark "> Prenom </th>
      <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="dateNessance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Date de naissance </th>
      <td mat-cell *matCellDef="let row"> {{row.dateNessance | date}} </td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark "> Adresse </th>
      <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark "> Telephone </th>
      <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>

    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="open(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openzd(row.id)" (click)="showToaster()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune r√©sultat pour vos recherche "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
