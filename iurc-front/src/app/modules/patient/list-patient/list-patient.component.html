<mat-form-field appearance="standard">

    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="cc">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
     
  
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
      </ng-container>
<!-- Address Column -->
     <ng-container matColumnDef="dateNessance">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> dateNessance </th>
      <td mat-cell *matCellDef="let row"> {{row.dateNessance | date}} </td>
     </ng-container>
       <!-- Address Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let row">{{row.adresse}} </td>
      </ng-container>
       <!-- Address Column -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
        <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>

      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="open(row.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button color="accent" (click)="openz(row.id)">
              <mat-icon>visibility</mat-icon>
            </button> -->
            <button mat-icon-button color="warn" (click)="openzd(row.id)" (click)="showToaster()" >
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
