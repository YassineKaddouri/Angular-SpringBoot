<button mat-raised-button [matMenuTriggerFor]="menu" color="warn">
  <div class="flex items-center gap-2 p-1">
    <span class="material-icons">account_circle</span>
    <!--<div class="w-8 h-8 rounded-full bg-red-500"></div>-->
    <div>{{user.username}}</div>
  </div>
</button>
<mat-menu #menu="matMenu" xPosition="before" class="bg-moenn-primary-50">
  <button mat-menu-item>
    <div class="flex items-center" routerLink="/profile/show">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </div>
  </button>
  <button mat-menu-item (click)="emitLogout()">
    <div class="flex items-center">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </div>
  </button>
</mat-menu>
